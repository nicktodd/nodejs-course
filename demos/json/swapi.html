<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="starwars"></div>
<script>
    async function getSomeStarWarsStuff() {
        let starWarsDataResponse = await fetch("https://swapi.dev/api/planets/3");
        let planet = await starWarsDataResponse.json();
        document.getElementById("starwars").innerHTML = planet.name;
    }
    function getSomeStarWarsStuffWithThen() {
        fetch("https://swapi.dev/api/planets/3")
         .then((starWarsDataResponse) => {
            starWarsDataResponse.json()
              .then((planet) => {
                    document.getElementById("starwars").innerHTML += planet.name;
                }) 
         });
    }

    getSomeStarWarsStuff();
    document.getElementById("starwars").innerHTML = "hello world";
</script>

</body>
</html>
